<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | CC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> <!-- Bebas Neue (titulos)-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet"> <!-- Montserrat (textos)-->
</head>
<body>
    
    <!-- Nav superior -->
    <header class="header">
        <div>
            <h1 class="nombre">Creimer Celeste</h1>
        </div>
        <div>
            <nav>
                <a href="index.html" class="nav-link">House</a>
                <a href="contacto.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Decoracion -->
    <section>
        <div class="line-celeste"></div>
        <div class="line-celoscuro"></div>
        <div class="line-aqua"></div>
    </section>

    <!-- Contacto -->
    <section class="contacto">
        <div class="container">
            <div class="contact-me">
                <h1>Contact me!</h1>
                <p>Do you have an idea or a project? You can write or find me on my social medias for a personalized attention. I'm open for new projects and colabs!</p>
            </div>
            <div class="contact-inputs">
                <form action="https://formsubmit.co/creimerwork@gmail.com" method="POST" class="formulario-mail">

                    <!-- input nombre y apellido -->
                    <div class="input-group mb-3">
                        <input type="text" name="name" class="form-control" placeholder="Name" aria-label="Username">
                    </div>

                    <!-- input email -->
                    <div class="input-group mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Username">
                    </div>

                    <!-- input comentario -->
                    <div class="input-group">
                        <textarea name="message" class="form-control" placeholder="Put your comment..." aria-label="With textarea"></textarea>
                    </div>

                    <input type="hidden" name="_captcha" value="false">

                    <input type="submit" value="Send" class="boton">
                </form>
            </div>
        </div>
        <div class="info-contact">
            <div>
                <img src="assets/img/ilustracion.png" alt="ilustracion" class="ilustracion">
            </div>
            <div class="logos-contact">
                
                <!-- telefono -->
                <div class="socialm">
                    <img src="assets/img/logo-wpp.png" alt="wpp" class="logos">
                    <p>11-3011-2377</p>
                </div>

                <!-- email -->
                <div class="socialm">
                    <img src="assets/img/logo-email.png" alt="email" class="logos">
                    <p>creimerwork@gmail.com</p>
                </div>
                
                <!-- linkedin -->
                <div class="socialm">
                    <img src="assets/img/logo-linkedin.png" alt="logo-linkedin" class="logos">
                    <p>celeste creimer</p>
                </div>
                
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
